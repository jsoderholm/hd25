name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸª– Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ğŸ› ï¸ Run Biome
        run: biome ci .
